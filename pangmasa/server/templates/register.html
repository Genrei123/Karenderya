<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <link rel="stylesheet" href= "{{ url_for('static', filename = 'credentials.css') }} ">

    

</head>

    <body>
        

        <div class="container">
            <div class="register">
                <h1>Register</h1>
                
                <form action="{{ url_for('register') }}" method="POST" id = "register">
                    <input type="text" id = "username" name="username" placeholder="Username" required> 
                    <input type="email" id = "email" name="email" placeholder="Email" required>
                    <input type="password" class = "password" id = "password1" name="password" placeholder="Password" required>
                    <input type="password" class = "password" id = "password2" name="confirm_password" placeholder="Confirm Password" required>
                    <input class = "button" type="submit" name="submit" value="Register">
                    <p>Already have an account? <a href="register.html">Click here!</a></p>
                </form>
            </div>
        </div>









        <script src = "../../js/register.js"></script>
    </body>
</html>
